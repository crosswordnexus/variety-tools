<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jelly Roll Grid Creation</title>
</head>
<body>
<canvas id="spiralCanvas" width="600" height="600"></canvas>
<br />
<button id="exportButton">Export as PNG</button>
<script type="text/javascript" src="jelly_roll_grid.js"></script>
<script>
    // Button event listener to export the image
    document.getElementById("exportButton").addEventListener("click", function () {
        const trimmedCanvas = getTrimmedCanvas();
        const link = document.createElement("a");
        link.href = trimmedCanvas.toDataURL("image/png");
        link.download = "jelly_roll.png";
        link.click();
    });
    drawJellyRoll();
</script>
</body>
</html>
